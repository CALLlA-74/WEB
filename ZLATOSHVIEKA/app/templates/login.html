<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <title>Вход</title>
    <link rel='shortcut icon' href="{{ url_for('static', filename='image/logo.png')}}" type='image/png' sizes="200 x 304">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="background"></div>
    <form class="form-signin input" id="idForm" method="post">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>
        <div class="form-floating">
            <input name="login" type="text" class="form-control" placeholder="name@example.com" id="idInp_email"
                   oninput="check_email();">
            <label for="idInp_email">Логин</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" placeholder="Password" id="idInp_password">
            <label for="idInp_password">Пароль</label>
        </div>

        <div id="idDiv_sign_in_up">
            {% with msgs = get_flashed_messages(category_filter=["error"]) %}
                {% if msgs %}
                    <p id="idError">{{ msgs[0] }} <p>
                {% endif %}
            {% endwith %}
            <a id="idA_sign_up"  href = 'sign_up.html'>Регистрация</a>                        
            <button id="idBt_login" class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        </div>
    </form>
</body>
</html>
